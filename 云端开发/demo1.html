<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displayDate(){
            document.getElementById("time").innerHTML=Date();
        }
    </script>
    <style type="text/css">
        li {color: green}
    </style>
</head>
<body>
    <p id="time">这里将显示时间</p>
    <ul>
        <li style="color : red">Python网络爬虫</li>
        <li>Python云端系统开发</li>
        <li>Python全栈能力</li>
    </ul>
    <button type="button" onclick="displayDate()">显示时间</button>
</body>
</html>
